<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Inventory</title>
  <img class = "logo" src="https://i.imgur.com/3ZpAKsY.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      width:310px;
      height:189px;
      top: 0;
      left: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .back-button {
      background: white;
      color: #667eea;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .back-button:hover {
      transform: translateY(-2px);
    }

    .add-button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.1em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.2s;
    }

    .add-button:hover {
      transform: scale(1.05);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .card-info {
      font-size: 0.9em;
      color: #666;
      margin: 5px 0;
    }

    .sold-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4444;
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9em;
      box-shadow: 0 2px 10px rgba(255,68,68,0.5);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal-content {
      background: white;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .modal h2 {
      margin-bottom: 20px;
      color: #667eea;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-group input[type="checkbox"] {
      width: auto;
      transform: scale(1.5);
      cursor: pointer;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: opacity 0.3s;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-danger {
      background: #ff4444;
      color: white;
    }

    .btn-secondary {
      background: #ddd;
      color: #333;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 68, 68, 0.9);
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.85em;
      z-index: 10;
    }

    .delete-btn:hover {
      background: rgba(255, 68, 68, 1);
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }

      h1 {
        font-size: 1.8em;
      }

      .modal-content {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="home-view">
      <h1>üì¶ Clothing Inventory</h1>
      <button class="add-button" onclick="showAddContainerModal()">+ Add New Container</button>
      <div id="containers-grid" class="grid"></div>
    </div>

    <div id="container-view" style="display: none;">
      <button class="back-button" onclick="showHome()">‚Üê Back to Containers</button>
      <h1 id="container-title"></h1>
      <button class="add-button" onclick="showAddItemModal()">+ Add New Item</button>
      <div id="items-grid" class="grid"></div>
    </div>
  </div>

  <!-- Add Container Modal -->
  <div id="add-container-modal" class="modal">
    <div class="modal-content">
      <h2>Add New Container</h2>
      <form id="add-container-form">
        <div class="form-group">
          <label for="container-name">Container Name *</label>
          <input type="text" id="container-name" required>
        </div>
        <div class="form-group">
          <label for="container-image">Container Image *</label>
          <input type="file" id="container-image" accept="image/*" required>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">Add Container</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal('add-container-modal')">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Add Item Modal -->
  <div id="add-item-modal" class="modal">
    <div class="modal-content">
      <h2>Add New Clothing Item</h2>
      <form id="add-item-form">
        <div class="form-group">
          <label for="item-name">Item Name *</label>
          <input type="text" id="item-name" required>
        </div>
        <div class="form-group">
          <label for="item-image">Item Image</label>
          <input type="file" id="item-image" accept="image/*">
        </div>
        <div class="form-group">
          <label for="purchase-price">Purchase Price ($)</label>
          <input type="number" id="purchase-price" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="sell-price">Sell Price ($)</label>
          <input type="number" id="sell-price" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="storage-date">Storage Date</label>
          <input type="date" id="storage-date">
        </div>
        <div class="form-group">
          <label for="item-notes">Notes</label>
          <textarea id="item-notes"></textarea>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">Add Item</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal('add-item-modal')">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Item Modal -->
  <div id="edit-item-modal" class="modal">
    <div class="modal-content">
      <h2>Edit Clothing Item</h2>
      <form id="edit-item-form">
        <input type="hidden" id="edit-item-id">
        <div class="form-group">
          <label for="edit-item-name">Item Name *</label>
          <input type="text" id="edit-item-name" required>
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="edit-item-sold">
          <label for="edit-item-sold">Sold</label>
        </div>
        <div class="form-group">
          <label for="edit-purchase-price">Purchase Price ($)</label>
          <input type="number" id="edit-purchase-price" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="edit-sell-price">Sell Price ($)</label>
          <input type="number" id="edit-sell-price" step="0.01" min="0">
        </div>
        <div class="form-group">
          <label for="edit-storage-date">Storage Date</label>
          <input type="date" id="edit-storage-date">
        </div>
        <div class="form-group">
          <label for="edit-item-notes">Notes</label>
          <textarea id="edit-item-notes"></textarea>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-danger" onclick="deleteItem()">Delete Item</button>
          <button type="button" class="btn btn-secondary" onclick="closeModal('edit-item-modal')">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentContainerId = null;

    // Load containers on page load
    loadContainers();

    function loadContainers() {
      fetch('/api/containers')
        .then(res => res.json())
        .then(containers => {
          const grid = document.getElementById('containers-grid');
          grid.innerHTML = '';
          
          containers.forEach(container => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <button class="delete-btn" onclick="deleteContainer(event, ${container.id})">Delete</button>
              <img src="/${container.image_path}" alt="${container.name}">
              <div class="card-content">
                <div class="card-title">${container.name}</div>
              </div>
            `;
            card.onclick = (e) => {
              if (!e.target.classList.contains('delete-btn')) {
                showContainer(container.id, container.name);
              }
            };
            grid.appendChild(card);
          });
        });
    }

    function showContainer(containerId, containerName) {
      currentContainerId = containerId;
      document.getElementById('home-view').style.display = 'none';
      document.getElementById('container-view').style.display = 'block';
      document.getElementById('container-title').textContent = containerName;
      loadItems(containerId);
    }

    function loadItems(containerId) {
      fetch(`/api/containers/${containerId}/items`)
        .then(res => res.json())
        .then(items => {
          const grid = document.getElementById('items-grid');
          grid.innerHTML = '';
          
          items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            const imageSrc = item.image_path ? `/${item.image_path}` : 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect fill="%23ddd" width="200" height="200"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="%23999" font-size="16">No Image</text></svg>';
            
            card.innerHTML = `
              <button class="delete-btn" onclick="deleteItemCard(event, ${item.id})">Delete</button>
              ${item.sold ? '<div class="sold-badge">SOLD</div>' : ''}
              <img src="${imageSrc}" alt="${item.name}">
              <div class="card-content">
                <div class="card-title">${item.name}</div>
                ${item.purchase_price ? `<div class="card-info">Purchase: $${parseFloat(item.purchase_price).toFixed(2)}</div>` : ''}
                ${item.sell_price ? `<div class="card-info">Sell: $${parseFloat(item.sell_price).toFixed(2)}</div>` : ''}
                ${item.storage_date ? `<div class="card-info">Stored: ${item.storage_date}</div>` : ''}
              </div>
            `;
            card.onclick = (e) => {
              if (!e.target.classList.contains('delete-btn')) {
                showEditItemModal(item);
              }
            };
            grid.appendChild(card);
          });
        });
    }

    function showHome() {
      document.getElementById('container-view').style.display = 'none';
      document.getElementById('home-view').style.display = 'block';
      currentContainerId = null;
      loadContainers();
    }

    function showAddContainerModal() {
      document.getElementById('add-container-modal').style.display = 'block';
    }

    function showAddItemModal() {
      document.getElementById('add-item-modal').style.display = 'block';
    }

    function showEditItemModal(item) {
      document.getElementById('edit-item-id').value = item.id;
      document.getElementById('edit-item-name').value = item.name;
      document.getElementById('edit-item-sold').checked = item.sold === 1;
      document.getElementById('edit-purchase-price').value = item.purchase_price || '';
      document.getElementById('edit-sell-price').value = item.sell_price || '';
      document.getElementById('edit-storage-date').value = item.storage_date || '';
      document.getElementById('edit-item-notes').value = item.notes || '';
      document.getElementById('edit-item-modal').style.display = 'block';
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    // Add Container Form
    document.getElementById('add-container-form').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('name', document.getElementById('container-name').value);
      formData.append('image', document.getElementById('container-image').files[0]);

      const response = await fetch('/api/containers', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        closeModal('add-container-modal');
        document.getElementById('add-container-form').reset();
        loadContainers();
      }
    };

    // Add Item Form
    document.getElementById('add-item-form').onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('container_id', currentContainerId);
      formData.append('name', document.getElementById('item-name').value);
      
      const imageFile = document.getElementById('item-image').files[0];
      if (imageFile) {
        formData.append('image', imageFile);
      }
      
      formData.append('purchase_price', document.getElementById('purchase-price').value);
      formData.append('sell_price', document.getElementById('sell-price').value);
      formData.append('storage_date', document.getElementById('storage-date').value);
      formData.append('notes', document.getElementById('item-notes').value);

      const response = await fetch('/api/items', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        closeModal('add-item-modal');
        document.getElementById('add-item-form').reset();
        loadItems(currentContainerId);
      }
    };

    // Edit Item Form
    document.getElementById('edit-item-form').onsubmit = async (e) => {
      e.preventDefault();
      const itemId = document.getElementById('edit-item-id').value;
      const data = {
        name: document.getElementById('edit-item-name').value,
        sold: document.getElementById('edit-item-sold').checked,
        purchase_price: document.getElementById('edit-purchase-price').value || null,
        sell_price: document.getElementById('edit-sell-price').value || null,
        storage_date: document.getElementById('edit-storage-date').value || null,
        notes: document.getElementById('edit-item-notes').value || null
      };

      const response = await fetch(`/api/items/${itemId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (response.ok) {
        closeModal('edit-item-modal');
        loadItems(currentContainerId);
      }
    };

    async function deleteItem() {
      if (!confirm('Are you sure you want to delete this item?')) return;
      
      const itemId = document.getElementById('edit-item-id').value;
      const response = await fetch(`/api/items/${itemId}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        closeModal('edit-item-modal');
        loadItems(currentContainerId);
      }
    }

    async function deleteItemCard(event, itemId) {
      event.stopPropagation();
      if (!confirm('Are you sure you want to delete this item?')) return;
      
      const response = await fetch(`/api/items/${itemId}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        loadItems(currentContainerId);
      }
    }

    async function deleteContainer(event, containerId) {
      event.stopPropagation();
      if (!confirm('Are you sure you want to delete this container and all its items?')) return;
      
      const response = await fetch(`/api/containers/${containerId}`, {
        method: 'DELETE'
      });

      if (response.ok) {
        loadContainers();
      }
    }

    // Close modals when clicking outside
    window.onclick = (e) => {
      if (e.target.classList.contains('modal')) {
        e.target.style.display = 'none';
      }
    };
  </script>
</body>
</html>
